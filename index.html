<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .answer {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .answer:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <meta charset="UTF-8">
    <title>Moja Strona</title>

</head>
<body>

<script>
    var questionsList = [];
    var questionId = -1

    document.addEventListener("DOMContentLoaded", function () {
        fetch('all_questions.json')
            .then(response => response.json())
            .then(data => {
                questionsList = data;
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
                document.getElementById('question').innerText = 'Błąd ładowania pytania.';
            });
    });

    function simpleShuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function setQuestion() {
        questionText = questionsList[questionId].content;
        correctAnswer = questionsList[questionId].correct_answer;
        incorrectAnswer1 = questionsList[questionId].incorrect_answer_1;
        incorrectAnswer2 = questionsList[questionId].incorrect_answer_2;

        answersList = simpleShuffle([correctAnswer, incorrectAnswer1, incorrectAnswer2]);

        document.getElementById('question').innerText = questionText;

        const answersContainer = document.getElementById('answers');
        answersContainer.innerHTML = ''

        answersList.forEach(answer => {
            const button = document.createElement('button');
            button.className = 'answer';
            button.innerText = answer;
            button.setAttribute('onclick', 'checkAnswer(this)');
            button.setAttribute('isCorrectAnswer', (correctAnswer === answer));
            answersContainer.appendChild(button);
        });
    }

    function nextQuestion() {
        if (questionId < questionsList.length - 1) {
            questionId += 1;
            setQuestion()
        }
    }

    function previousQuestion() {
        if (questionId > 0) {
            questionId -= 1;
            setQuestion()
        }
    }

    function checkAnswer(clickedButton) {
        let answerButton = document.getElementById(clickedButton.id);
        answerButton.style.fontWeight = "bold";
    }

</script>

<div class="container">
    <h1 id="question"></h1>
    <div id="answers"></div>
    <div id="question_management">
        <button onclick="nextQuestion()">Nastepne pytanie</button>
        <button onclick="previousQuestion()">Poprzednie pytanie</button>
    </div>
</div>
</body>
</html>
